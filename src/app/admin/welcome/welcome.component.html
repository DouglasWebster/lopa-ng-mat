<div mat-app-background>
  <md-toolbar color="primary">
  </md-toolbar>

  <md-card>
    <h1>LOPA</h1>
    <img src="assets/img/lopaLogo.svg" width="150px" class="user-avatar" />
    <div *ngIf="currentUser">
      <h1>Welcome {{currentUser.firstName}}</h1>
      <p>You are logged into the LOPA APP</p>
      <p>
        <a [routerLink]="['/dashboard/home']" md-raised-button>Enter</a>
        <a [routerLink]="['/login']" md-raised-button>Logout</a>
        <a *ngIf="currentUser.admin" [routerLink]="['/register']" md-raised-button>Administration</a>
      </p>
    </div>
    <div *ngIf="!currentUser">
      <h1>Welcome</h1>
      <p>Please login to the LOPA APP</p>
      <p>
        <a [routerLink]="['/login']" md-button>Login</a>
      </p>
    </div>
  </md-card>

  <span class="done">
    <button md-fab>
      <md-icon>check circle</md-icon>
    </button>
  </span>

  <!--<app-login-alert></app-login-alert>-->
</div>
